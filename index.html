<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./src/logo.png" type="image/x-icon">
    <title>Guarda Imperial</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="./src/logo.png" alt="logo">
            </div>
            <h1 class="title">Já é um(a) <span>Guarda Imperial?</span></h1>
            <input class="input-email" type="text" name="email" id="email" placeholder="Digite seu e-mail">
            <button class="button">Acesse sua credencial</button>
            <h2 class="registry">Registre-se agora!</h2>
            <div class="bottom">
                <div class="left">
                    <span>Siga o Império</span>
                </div>
                <div class="right">
                    <span><a href="http://twitter.com" target="_blank">Twitter</a></span>
                    <span><a href="http://facebook.com" target="_blank">Facebook</a></span>
                    <span><a href="http://instagram.com" target="_blank">Instagram</a></span>
                </div>
            </div>
        </div>
        <div class="right background">
            <img src="./src/bg-right.png" alt="imperial">
        </div>
    </div>
</body>

</html>
